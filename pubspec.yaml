name: display_identify_overlay
description: A Flutter library that displays monitor index overlays on each connected display to help identify which monitor is which.
version: 0.1.0
repository: https://github.com/NewChoBo/display_identify_overlay

environment:
  sdk: "^3.8.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      windows:
        pluginClass: DisplayIdentifyOverlayPlugin
        dartPluginClass: DisplayIdentifyOverlayPlugin
